orbs:
  node: circleci/node@4.2.1

version: 2.1

jobs:
   build:
      docker:
        - image: beknazar007/k8sphp
      steps:
        - setup_remote_docker:
            docker_layer_caching: true
        - run: docker image ls
        - run: docker volume ls
        - run: docker run --mount source=datastore,destination=/mnt/volume debian:bullseye-slim dd if=/dev/zero of=/mnt/volume/zero bs=32M count=32
        - run: docker volume ls
        - run: docker ps 
        
   build1:
      docker:
        - image: docker
      steps:
        - setup_remote_docker:
            docker_layer_caching: true
        - run: docker image ls
        - run: docker volume ls
        - run: docker ps
        - run: docker image 
        - run: docker ps   
workflows:
  app-tests:
    jobs:
      - build
      - build1 